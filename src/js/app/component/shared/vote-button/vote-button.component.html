<div class="col-md-1">
    <div class="d-flex flex-column votebox">
        <div class="p-2">
            <fa-icon (click)="upVotePost()"
                     [icon]="faArrowUp"
                     [style.color]="post.vote == up ? 'green':'' "
                     class="upvote">
            </fa-icon>
        </div>
        <div class="p-2 votecount">{{post.voteCount}}</div>
        <div class="p-2">
            <fa-icon (click)="downVotePost()"
                     [icon]="faArrowDown"
                     [style.color]="post.vote == down  ? 'red':''"
                     class="downvote">
            </fa-icon>
        </div>
    </div>
</div>
