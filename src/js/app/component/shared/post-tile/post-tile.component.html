<div *ngFor="let post of posts" class="row post">
    <!--    <app-vote-button [post]="post"></app-vote-button>-->
    <div class="col-md-11">
        <div class="d-flex justify-content-between">
            <div class="subreddit-text"><a class="post-url" routerLink="">sub: {{post.subReadName}}-------</a></div>
            <div>Posted by <a class="username" routerLink="/user/{{post.userName}}">nik: {{post.userName}}</a></div>
            <div>{{post.duration | date:'H:m yyyy.MMM.d'}}</div>
        </div>
        <hr/>
        <div>
            <p [innerHtml]="post.postName" class="post-text"></p>
        </div>
        <hr/>
        <div class="d-flex justify-content-between">
            <a class="btnCommments" role="button">
                <fa-icon [icon]="faComments"></fa-icon>
                Comments {{post.commentCount}}
            </a>
            <button (click)="goToPost(post.id)" class="loginButton">
                Read post
            </button>
        </div>
    </div>
</div>
