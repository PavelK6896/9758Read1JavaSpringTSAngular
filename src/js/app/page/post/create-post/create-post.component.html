<div class="container">
    <div class="row">
        <hr/>
        <div class="create-post-container col-md-9">
            <form [formGroup]="createPostForm" class="post-form">
                <div class="form-group">
                    <div class="create-post-heading">Create Post</div>
                    <hr/>
                    <input [formControlName]="'postName'" class="form-control mt-2" placeholder="Title"        type="text">

                    <input [formControlName]="'url'" class="form-control mt-2" placeholder="URL" type="text">

                    <select [formControlName]="'subReadName'" name="sub" class="form-control mt-2" >
                        <option selected hidden>Choose here</option>
                        <option *ngFor="let subreddit of subRead">{{subreddit.name}}</option>
                    </select>

                    <div class="form-control h-auto mt-4" >
                        <label>Текст поста </label>
                        <quill-editor [styles]="{height: '100px'}" [formControlName]="'description'"></quill-editor>
                    </div>

                    <div>
                        <div class="d-flex justify-content-around" style="margin-top: 5px;">
                            <button (click)="discardPost()" class="btnDiscard" id="discardPost">Discard</button>
                            <button (click)="createPost()" class="btnCreatePost" id="createPost"   [disabled]="createPostForm.invalid">Create</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
